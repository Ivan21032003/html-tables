<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #smile{
            width: 200px;
            height: 200px;
            background-color: gold;
            font-size: 150px;
            text-align: center;
            border-radius: 100%;
            transition: 0.5s
        }
        #smile::before{
            content: "]"
        }
        #smile:hover{
            transform: rotate(90deg);
            border-radius:0px;  
         }
    </style>
</head>
<body>
    <div id=smile>
        :)
    </div>
</body>
</html>
